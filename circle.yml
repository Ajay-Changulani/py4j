dependencies:
  override:
    - pyenv global 2.7.10; sudo update-alternatives --set java /usr/lib/jvm/jdk1.6.0/bin/java; sudo update-alternatives --set javac /usr/lib/jvm/java-6-openjdk-amd64/bin/javac; echo 'export JAVA_HOME=/usr/lib/jvm/java-6-openjdk-amd64' >> ~/.circlerc;
test:
  override:
    - echo `java -version` && echo `python --version` && cd py4j-java && ant cleanall && ant jar && ant java-test && cd ../py4j-python && nosetests -w src -c nose.cfg
